    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial With Recursion</title>
    <script>
      function fact(num) {
        if (num == 0) {
          return 1;
        } else {
          return num * fact(num - 1);
        }
      }

      let data = 5;
      document.write(" Factorial of : " + data + " : is : " + fact(data));
    </script>
